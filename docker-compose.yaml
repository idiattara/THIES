version: '3.3'

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - ./airflow-db:/var/lib/postgresql/data
    restart: always

  airflow-webserver:
    image: apache/airflow:2.10.4-python3.9
    restart: always
    depends_on:
      - postgres
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__WEBSERVER__SECRET_KEY: my_secret_key
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    volumes:
      - ./dags:/home/airflow/dags
      - ./logs:/home/airflow/logs
      - ./plugins:/home/airflow/plugins
    ports:
      - "8080:8080"
    command: webserver
    working_dir: /home/airflow

  airflow-scheduler:
    image: apache/airflow:2.10.4-python3.9
    restart: always
    depends_on:
      - postgres
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    volumes:
      - ./dags:/home/airflow/dags
      - ./logs:/home/airflow/logs
      - ./plugins:/home/airflow/plugins
    command: scheduler
    working_dir: /home/airflow

  airflow-init:
    image: apache/airflow:2.10.4-python3.9
    depends_on:
      - postgres
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    volumes:
      - ./dags:/home/airflow/dags
      - ./logs:/home/airflow/logs
      - ./plugins:/home/airflow/plugins
    entrypoint: >
      bash -c "
      airflow db init &&
      airflow users create \
        --username admin \
        --password admin \
        --firstname Admin \
        --lastname User \
        --role Admin \
        --email admin@example.com
      "
    working_dir: /home/airflow
